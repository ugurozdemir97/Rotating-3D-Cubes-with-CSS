<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D Cubes</title>
  <link rel="icon" href="cube.png?v=2">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!------------------- BIG CONTAINER --------------------->
  <div class="all">

    <!------------------- CONTAINER --------------------->
    <div class="first">
      <!------------------- GRID TO HOVER --------------------->
      <div class="grid">
        <a class="layout grid-1-1"></a>
        <a class="layout grid-1-2"></a>
        <a class="layout grid-1-3"></a>
        <a class="layout grid-1-4"></a>
        <a class="layout grid-1-5"></a>
        <a class="layout grid-1-6"></a>
        <a class="layout grid-1-7"></a>
        <a class="layout grid-1-8"></a>
        <a class="layout grid-1-9"></a>

        <!------------------- CUBE --------------------->
        <div class="cube1">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div>
    </div>

    <!------------------- CONTAINER --------------------->
    <div class="second">
      <!------------------- GRID TO HOVER --------------------->
      <div class="grid">
        <a class="layout grid-2-1"></a>
        <a class="layout grid-2-2"></a>
        <a class="layout grid-2-3"></a>
        <a class="layout grid-2-4"></a>
        <a class="layout grid-2-5"></a>
        <a class="layout grid-2-6"></a>
        <a class="layout grid-2-7"></a>
        <a class="layout grid-2-8"></a>
        <a class="layout grid-2-9"></a>

        <!------------------- CUBE --------------------->
        <div class="cube2">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div>
    </div>

    <!------------------- CONTAINER --------------------->
    <div class="third">
      <!------------------- GRID TO HOVER --------------------->
      <div class="grid">

        <!------------------- CUBE --------------------->
        <div class="cube3">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div>
    </div>

  </div>

  <h1>Hover Us</h1>

</body>

</html>
